<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shop Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="profile">
      <img
        src="https://m.media-amazon.com/images/I/81cy5c6lhtL._AC_SX255_.jpg"
        alt=""
      />
      <a
        href="#"
        class="view"
        onclick="document.querySelector('.details').classList.add('active')"
        >View Profile</a
      >
      <div class="details">
        <h2>Some Clothes<br /><span>Some Brand</span></h2>
        <p>
          Lorem ipsum is a pseudo-Latin text used in web desing, typography,
          layout
        </p>
        <h3>Follow</h3>
        <ul>
          <li>
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>
        </ul>
        <div
          class="close"
          onclick="document.querySelector('.details').classList.remove('active')"
        >
          <i class="fa fa-times-circle" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
</html>
